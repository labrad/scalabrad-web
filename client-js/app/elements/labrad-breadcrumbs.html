<dom-module id="labrad-breadcrumbs">
  <style>
    ul {
      padding-left: 0.5em;
      display: inline;
      white-space: nowrap;
      list-style-type: none;
    }
    li {
      display: inline;
    }
    ul.path {
      padding: 0;
    }
    li.dir:before {
      content: "/";
    }
    li.extra {
      margin-left: 0.5em;
    }
    a {
      color: white;
    }
  </style>
  <template>
    <ul class="path">
      <template is="dom-repeat" items="{{breadcrumbs}}">
        <li class="dir">
          <template is="dom-if" if="{{item.isLink}}">
            <a is="app-link" path="{{item.url}}" href="{{item.url}}"><span>{{item.name}}</span></a>
          </template>
          <template is="dom-if" if="{{!item.isLink}}">
            <span>{{item.name}}</span>
          </template>
        </li>
      </template>
      <template is="dom-if" if="{{extras}}">
        <li class="extra">|</li>
      </template>
      <template is="dom-repeat" items="{{extras}}">
        <li class="extra">
          <template is="dom-if" if="{{item.isLink}}">
            <a is="app-link" path="{{item.url}}" href="{{item.url}}"><span>{{item.name}}</span></a>
          </template>
          <template is="dom-if" if="{{!item.isLink}}">
            <span>{{item.name}}</span>
          </template>
        </li>
      </template>
    </ul>
  </template>
</dom-module>

<script>
(function () {
  Polymer({
    is: 'labrad-breadcrumbs',
    properties: {
      breadcrumbs: {
        type: Array,
        notify: true
      }
    }
  });
})();
</script>
