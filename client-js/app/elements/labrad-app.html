<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">

<dom-module id="labrad-app">
  <style>
    paper-menu iron-icon {
      margin-right: 33px;
      opacity: 0.54;
    }

    .paper-menu > .iron-selected {
      color: var(--default-primary-color);
    }

    #mainToolbar {
      font-size: 20px;
    }

    paper-menu a {
      text-decoration: none;
      color: var(--menu-link-color);
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -ms-flex-direction: row;
      -webkit-flex-direction: row;
      flex-direction: row;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      font-size: 14px;
      font-weight: 400;
      line-height: 24px;
      min-height: 48px;
      padding: 0px 16px;
    }

    #toggle {
      width: 45px;
      height: 45px;
      border: none;
      color: var(--drawer-menu-color);
      background-color: transparent;
      margin-right: 16px;
      padding: 8px;
    }

    #content {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
  <template>
    <paper-drawer-panel id="drawerPanel" forceNarrow>
      <div drawer>
        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span>LabRAD</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="manager" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Manager</span>
          </a>

          <a data-route="nodes" href="/nodes">
            <iron-icon icon="hardware:device-hub"></iron-icon>
            <span>Nodes</span>
          </a>

          <a data-route="registry" href="/registry">
            <iron-icon icon="description"></iron-icon>
            <span>Registry</span>
          </a>

          <a data-route="grapher" href="/grapher">
            <iron-icon icon="editor:insert-chart"></iron-icon>
            <span>Grapher</span>
          </a>
        </paper-menu>
      </div>

      <paper-header-panel main mode="standard">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="toggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>

          <!-- Application name -->
          <div>Labrad -
            <template is="dom-if" if="{{!hasBreadcrumbs}}">
              <span>{{route}}</span>
            </template>
            <template is="dom-if" if="{{hasBreadcrumbs}}">
              <labrad-breadcrumbs breadcrumbs={{breadcrumbs}} extras={{breadcrumbExtras}} style="display: inline"></labrad-breadcrumbs>
            </template>
          </div>

          <span class="flex"></span>

          <!-- Logout button -->
          <paper-button id="logout" on-click="doLogout">logout</paper-button>
        </paper-toolbar>

        <!-- Main Content -->
        <div id="content"></div>

      </paper-header-panel>
    </paper-drawer-panel>

    <paper-dialog id="loginDialog" modal>
      <h1>Login to Labrad</h1>
      <form id="loginForm">
        <paper-input id="passwordInput" label="password" always-float-label type="password"></paper-input>
        <paper-checkbox id="rememberPassword">Remember password</paper-checkbox>
      </form>
      <div>
        <span>{{loginError}}</span>
      </div>
      <div class="buttons">
        <paper-button id="loginButton">Login</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
